<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <div>
            <label for="">YOUR NAME</label>
            <input type="text" name="names" placeholder="Enter Name">
        </div>

        <div>
            <label for="">Email</label>
            <input type="email" name="emails" placeholder="Enter Email">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" name="passwords" placeholder="Enter Password">
        </div>

        <div>
            <label for="">CNIC</label>
            <input type="number" name="CNIC" placeholder="Enter CNIC">
        </div>

        <div>
            <textarea name="message" placeholder="Enter Message" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label>Select Country</label>
            <select name="Country">
                <option>Select Country</option>
                <option value="pakitan">Pakistan</option>
            </select>
        </div>

        <div>
            <label>Gender</label><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div>

        <div>
            <label>Favourite Game</label><br>
            <input type="checkbox" name="cricket">Cricket
            <input type="checkbox" name="football">Football
            <input type="checkbox" name="badminton">Badminton
        </div>

        <div><button type="button">Button</button></div>
        <div><button type="submit">Submit</button></div>
    </form>

</body>
</html>
